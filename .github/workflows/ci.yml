name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up CMake
        uses: lukka/get-cmake@v3.27.6
      - name: Build and Test
        run: |
          chmod +x verify.sh
          ./verify.sh
